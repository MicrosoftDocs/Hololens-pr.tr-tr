summary: ''
sections:
- name: Genel sorular
  questions:
  - question: >
      HoloLens 2 Development Edition ile ne elde yapabilirim?
    answer: >
      HoloLens 2 Geliştirme Sürümü, HoloLens 2, 500 ABD doları Azure kredisi, 3 aylık Unity Pro deneme sürümü ve 3 aylık Pixyz Eklenti denemesi içerir.
  - question: >
      HoloLens 2 ve HoloLens 2 Geliştirme Sürümü arasındaki fark nedir?
    answer: >
      Bir üretim ayarında HoloLens 2 (ticari sürüm) ile kullanılacak iç kurumsal uygulamaları derlemek ve test etmek için yalnızca HoloLens 2 Geliştirme Sürümünü kullanabilirsiniz. Microsoft, Development Edition'ı satın alma işleminin bir parçası olarak, yalnızca kendi takdirine bağlı olarak, satın alma işlemi sırasında belirlenen belirli yetkilendirmeleri size sağ edebilir. Bu yetkilendirmeler belirli indirim kredilerini kullanma veya belirli Microsoft ya da üçüncü taraf hizmet ya da araçlara sınırlı bir süre için deneme erişimi hakkı içerir. [Daha fazla bilgi edinin](hololens2-options-dev-edition.md)
  - question: >
      Geliştirmek için HoloLens 2'nin herhangi bir sürümü kullanılabilir mi?
    answer: >
      Evet. Uygulama geliştirmek HoloLens 2'nin herhangi bir sürümü kullanılabilir.
  - question: >
      500 ABD doları Azure kredimi, 3 aylık Unity Pro denememi ve 3 aylık Pixyz Eklenti denememi nasıl alırsınız?
    answer: >
      İndirim kredileri veya deneme erişimi, HoloLens 2 Geliştirme Sürümü'nize dahil edilir.
  - question: >
      Deneme kredilerini almak için HoloLens 2 (yalnızca cihaz) cihazımı HoloLens 2 Geliştirme Sürümü'ne "yükseltebilirsiniz"?
    answer: >
      Hayır, cihaz aktarım planları sun sunuyoruz. Herhangi bir sürümden başka bir sürüme aktarım olanağı yoktur.
  - question: >
      Unity Pro?
    answer: >
      Unity Pro, küçük/orta ölçekli stüdyolar/şirketler için gerçek zamanlı bir 3D platformdur. Teknik becerilere ve teknik olmayan becerilere sahip ekipler için tasarlanmıştır. [Daha fazla bilgi edinin](https://store.unity.com/products/unity-pro)
  - question: >
      Pixyz Eklentisi nedir?
    answer: >
      Pixyz Eklentisi hemen her biçimi okur ve dönüştürür, unity'ye iyiler ve koyar ve gerçek zamanlı uygulamalar için kullanıma hazır varlıklar sağlamak üzere hazır hale getirmek üzere hazırlar. [Daha fazla bilgi edinin](https://unity.com/products/pixyz)
  - question: >
      HoloLens 2 Development Edition için uygun mu?
    answer: "Evet, [HoloLens 2 Geliştirme Sürümü](https://ms.liftforward.com/hololens?product=hololens-development-edition) artık yalnızca Birleşik Devletler. \n"
  - question: >
      Who 2 Development Edition yetkilendirmelerim HoloLens ilgili sorularla bağlantı kurarak bağlantı kurarak ne yapabilirim?
    answer: >
      Yetkilendirmelerle ilgili tüm sorularınız için 866-425-4709, Mon to Cum, 06:00 ile 18:00, PST arasında satış uzmanınıza ulaşın.
  - question: "Şirketim birden çok HoloLens 2 Geliştirme Sürümü cihazı satın alabilir mi? \n"
    answer: "Bu cihaz, karma gerçeklik çözümleri geliştiren geliştiricilere yöneliktir. Müşteri işlemi başına bir satın alma sınırlaması vardır. Şirketiniz birden çok Geliştirme Sürümü cihazı satın almak istiyorsa, şirket adına HoloLens 2 Geliştirme Sürümü cihazları satın almak için ayrı işlemler gerektirir. \n"
  - question: "HoloLens 2 Development Edition cihazımı müşterilerime gösterebilir miyim? \n"
    answer: >
      Evet, bu cihazın karma gerçeklik çözümlerini üretmek ve test etmek için kullanılmak üzere tasarlanmıştır.
  - question: "HoloLens 2 Development Edition'ı nereden satın alabilirim? \n"
    answer: "HoloLens 2 Development Edition yalnızca Microsoft Store.  \n"
  - question: "HoloLens 2 Development Edition sürümümi iade miyim?  \n"
    answer: >
      Tüm satışlar nihaidir ve 2 Geliştirme Sürümü'HoloLens para iadesi yoktur.
  - question: >
      Developer Edition'ın 2. sürümden farklı donanım HoloLens var mı?
    answer: "Hayır, bu cihaz donanım gereksinimleri açısından aynı. Geliştirme Sürümünün, ticari bir ortamda uygulama geliştirme ve/veya test etme amacıyla dağıtılmasına izin verilir. \n"
  - question: >
      HoloLens 2 Development Edition sürümümde geliştirmek için Karma Gerçeklik Araç Seti – Unity'HoloLens kullanabilirim?
    answer: >
      MRTK-Unity, Unity’deki platformlar arası MR uygulama geliştirmesini hızlandırmak için kullanılan, bileşen ve özelliklerden oluşan bir küme sağlayan Microsoft tabanlı bir projedir. [Daha fazla bilgi edinin](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      HoloLens 2 Development Edition'da geliştirmek için Karma Gerçeklik Araç Seti – Unreal UXT'i nasıl kullanabilirim?
    answer: >
      MRTK-Unreal ilk UX Araçları bileşenidir ve şu anda yalnızca 2. sürümde HoloLens. Bileşen eklentisi; giriş simülasyonu, el etkileşimi aktörleri, basabilir düğme bileşenleri, manipülatör bileşenleri ve davranış bileşenlerini takip etmek için ortak UX özelliklerinin kod, şema ve örnek varlıklarını içerir. [Daha fazla bilgi edinin](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 Geliştirme Sürümü için işletim sistemi sürümleri, HoloLens 2 ile aynı mı?
    answer: >
      Evet.
  - question: >
      Yayımlanan (kenardan yükleme veya depolama) uygulamaları HoloLens 2 Geliştirme Sürümü cihazımda çalıştırabilirsiniz?
    answer: >
      HoloLens 2 Development Edition hüküm ve koşullarına bağlı olarak bağlıysanız evet, Developer Edition'da yayımlanan herhangi bir uygulamayı çalıştırabilirsiniz. Bu SKU için yan yüklenen veya depolanan uygulamaların kullanımını sınırlamayız.
  - question: >
      HoloLens 2 Development Edition hakkında daha fazla bilgi nereden öğrenebilirim?
    answer: >
      HoloLens 2 Geliştirme Sürümü belge sayfasını ziyaret edin. [Daha fazla bilgi edinin](hololens2-options.md?tabs=device)
  - question: >
      Karma Gerçeklik çözümleri geliştirme hakkında nereden daha fazla bilgi öğrenebilirim?
    answer: >
      Karma Gerçeklik geliştirme belgelerine giriş'i ziyaret edin. [Daha fazla bilgi edinin](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Karma Gerçeklik çözümleri tasarlama hakkında daha fazla bilgi nereden öğrenebilirim?
    answer: >
      Karma Gerçeklik'e Giriş tasarım belgelerini ziyaret edin. [Daha fazla bilgi edinin](/windows/mixed-reality/design/design)
  - question: >
      HoloLens Developer Edition için nereden destek ayim?
    answer: >
      Destek için buraya [tıklayın.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Unity deneme sürümüme ne dahildir?
    answer: >
      Üç takvimli bir aylık Unity Pro deneme sürümü, uzmanların oluşturması,&#39;ve para kazanmaları için Unity&#39;çözümüne erişmenizi sağlar. İlgili Unity Pro deneme sürümü için son tarih yoktur.


      Bu teklif yeni kullanıcılara özeldir ve unity abonelikleri için Pro değildir. Unity Pro deneme sürümü, kullanımda kullanılabilir olacak ek koşullara tabi olabilir. Geçerli hüküm koşullarını [ve &amp; gizlilik](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) [ilkesi'ne gözden geçirme.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Unity Pro deneme sürümüm Pro kullanabilirim?
    answer: >
      Kullanma yönergeleri


      1. Id.unity.com

      2. Unity Kimliğiniz ile oturum açın veya hesap oluşturun

      3. Ürün &#39;kullan'ı&#39;

      4. Ürün kodunu girin ve Ürün kodu &#39;kullan'ı&#39;


      Daha fazla HoloLens için 2 Geliştirme Sürümü belgelerini [ziyaret edin](hololens2-options.md?tabs=device)
  - question: >
      UNITY'nin PRO lisansı dışında sürümleriyle uygulama derleye miyim?
    answer: >
      Evet, Unity'nin tüm uyumlu sürümleriyle uygulama derlemek için kullanabilirsiniz.
  - question: >
      Nasıl yaparım? Unity desteğine başvurun mu?
    answer: >
      Unity kimliğiniz, hesabınız, kuruluşlarınız ve abonelikleri hakkında sorularınız için yardım almak için bu sayfayı support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      Pixyz Eklenti denememe ne dahildir?
    answer: >
      Pixyz'e erişim sağlayan üç takvimli bir ay olan Pixyz Eklentisi deneme sürümü, mükemmel yalıtılmış meshes, sınırlı poligon sayısı ve otomatik TAKİP ile kullanıma hazır varlıklar oluşturmanızı sağlar. İlgili Pixyz eklenti denemesi için son tarih yoktur.


      Bu teklif yeni kullanıcılara özeldir ve Pixyz aboneliklerini kurmak için üzerine yığmaz. Pixyz eklentisi kullanımda yapılacak ek koşullara tabi olabilir. Geçerli hüküm koşullarını [ve &amp; gizlilik](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) [ilkesi'ne gözden geçirme.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Pixyz Eklenti denememi nasıl kullanabilirim?
    answer: >
      Kullanma yönergeleri


      1. Id.unity.com

      2. Pixyz'iniz ile oturum açın veya hesap oluşturun

      3. Ürün &#39;kodu kullan'a&#39;

      4. Ürün kodunu girin ve Ürün kodu &#39;kullan'a&#39;


      Daha fazla HoloLens için 2 Geliştirme Sürümü belgelerini [ziyaret edin](hololens2-options.md?tabs=device)
  - question: >
      Nasıl yaparım? Pixyz desteğine başvuracak mısınız?
    answer: >
      Unity kimliğiniz, hesabınız, kuruluşlarınız ve abonelikleri hakkında sorularınızla ilgili yardım almak için lütfen şu sayfayı ziyaret support.unity3d.com


      Pikselleme özgü destek için (deneme sürümünüzü yükselttikten sonra) lütfen [Pixyz-Software.com/support](http://pixyz-software.com/support) ziyaret edin
- name: Azure
  questions:
  - question: >
      $500 Azure kredimi nasıl kullanabilirim?
    answer: >
      $500 Azure kredilerinizi kullanmak için Azure Pass promosyon kodunuzu kullanın ve aboneliğinizi etkinleştirin. [Daha fazla bilgi edinin](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Azure Pass [Abonelik Sözleşmesi](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) ve [Teklif Ayrıntıları](https://azure.microsoft.com/en-us/offers/azure-pass/)' nı gözden geçirin.
  - question: >
      $500 Azure kredisi ne zaman dolacak?
    answer: >
      $500 Azure krediniz, Azure anahtar kodunuzu etkinleştirdikten sonra 90 gün sonra sona eriyor.
  - question: >
      Azure kredilerimle ne yapabilirim?
    answer: >
      Azure kredileriniz sayesinde, Microsoft&#39;s 'yi sürekli genişleyen bulut hizmetleri kümesiyle oluşturmaya başlayabilirsiniz. HoloLens 2 geliştirme sürümüne dahil edilen azure kredileri, müşterilerin azure 'da karışık gerçeklik uygulamaları oluşturmaya ve test etmeye hemen başlayın. Azure 'da oluşturma hakkında ayrıntılı bilgi için [Azure kaynaklarını](https://azure.microsoft.com/en-us/resources/) ziyaret edin
  - question: >
      Azure Karma Gerçeklik hizmetleri hakkında nereden daha fazla bilgi edinebilirim?
    answer: Microsoft, geliştiricilerin karma gerçeklik çözümlerini oluşturup test etmelerine olanak tanımak için bir dizi karma gerçeklik hizmeti sunar. [Daha fazla bilgi](/windows/mixed-reality/develop/mixed-reality-cloud-services)
